<h1>Editor</h1>
<div ui-ace="{
  useWrapMode : true,
  showGutter: true,
  theme:'twilight',
  onLoad: aceLoaded,
  onChange: aceChanged,
  require: ['ace/ext/language_tools'],
  advanced: {
      enableSnippets: true,
      enableBasicAutocompletion: true,
      enableLiveAutocompletion: true
  }
}" id="editor"></div>
